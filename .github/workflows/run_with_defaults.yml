name: Run with defaults

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5.1.0
        with:
          python-version: 3.11
      - name: Run cookiecutter with defaults
        uses: andrewthetechie/gha-cookiecutter@main
        with:
          # path to what you checked out
          template: ./
          outputDir: ./_generated
          cookiecutterValues: '{
            "project_name": "MyProject",
            "minimal_python_version": "3.11",
          }'
      - name: List files in the repository
        run: |
            tree ./_generated
      - name: Make install new package
        run: |
            cd ./_generated/MyProject
            make install
